<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Ž Lazul - AI Chat Assistant</title>
    <style>
        body { box-sizing: border-box; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: #ffffff;
        }
        .app-container { width: 100%; height: 100%; display: flex; flex-direction: column; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { flex: 0 0 auto; text-align: center; margin-bottom: 24px; animation: fadeInDown 0.6s ease-out; }
        .app-title { font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 8px; letter-spacing: -1px; }
        .app-subtitle { font-size: 1.25rem; color: rgba(255, 255, 255, 0.9); font-weight: 500; }
        .chat-container { flex: 1 1 auto; background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(20px); border-radius: 24px; padding: 24px; margin-bottom: 20px; overflow-y: auto; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6); animation: fadeIn 0.8s ease-out; min-height: 0; }
        .message { display: flex; margin-bottom: 16px; animation: slideIn 0.3s ease-out; }
        .message.user { justify-content: flex-end; }
        .message.bot { justify-content: flex-start; }
        .message-bubble { max-width: 70%; padding: 12px 18px; border-radius: 20px; word-wrap: break-word; line-height: 1.5; font-size: 0.95rem; }
        .message.user .message-bubble { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border-bottom-right-radius: 4px; }
        .message.bot .message-bubble { background: #2d2d2d; color: #e5e5e5; border-bottom-left-radius: 4px; }
        .model-section { background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(20px); border-radius: 24px; padding: 20px; margin-bottom: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6); }
        .model-tabs { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
        .tab { padding: 10px 18px; background: rgba(59, 130, 246, 0.2); border-radius: 20px; cursor: pointer; transition: all 0.3s; border: 1px solid rgba(59, 130, 246, 0.3); color: white; font-weight: 500; }
        .tab.active { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .status { text-align: center; padding: 12px; background: rgba(59, 130, 246, 0.1); border-radius: 12px; margin-bottom: 12px; font-size: 0.9rem; }
        .input-section { flex: 0 0 auto; }
        .chat-input-container { display: flex; gap: 12px; background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(20px); border-radius: 24px; padding: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6); animation: fadeIn 1.2s ease-out; }
        .chat-input { flex: 1; padding: 12px 18px; border: 2px solid #3d3d3d; border-radius: 16px; font-size: 0.95rem; transition: all 0.3s ease; outline: none; background: #1a1a1a; color: #ffffff; }
        .chat-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .send-btn { padding: 12px 24px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border: none; border-radius: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-size: 0.95rem; }
        .send-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .footer { text-align: center; margin-top: 16px; color: rgba(255, 255, 255, 0.8); font-size: 0.9rem; animation: fadeIn 1.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .chat-container::-webkit-scrollbar { width: 8px; }
        .chat-container::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); border-radius: 10px; }
        .chat-container::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
        .chat-container::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.5); }
        @media (max-width: 768px) { .app-container { padding: 12px; } .app-title { font-size: 2rem; } .app-subtitle { font-size: 1rem; } .chat-container { padding: 16px; } .message-bubble { max-width: 85%; font-size: 0.9rem; } .chat-input-container { flex-direction: column; } .send-btn { width: 100%; } }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="app-title">ðŸ’Ž Lazul</h1>
            <p class="app-subtitle">AI Chat Assistant</p>
        </header>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-bubble">Welcome to Lazul! ðŸ’Ž Start chatting - powered by OpenRouter's best free AI models.</div>
            </div>
        </div>
        
        <div class="model-section">
            <div class="status" id="status">ðŸš€ Using OpenRouter Auto (Best Free Model)</div>
            <div class="model-tabs">
                <div class="tab active" data-model="auto">Auto</div>
                <div class="tab" data-model="deepseek">DeepSeek</div>
                <div class="tab" data-model="nova">Nova</div>
                <div class="tab" data-model="qwen">Qwen</div>
            </div>
        </div>
        
        <div class="input-section">
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask anything..." />
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
        
        <footer class="footer">Made by Ebaad</footer>
    </div>

    <script>
        let currentModel = 'openrouter/auto:free';
        
        // Model tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
                const modelMap = {
                    'auto': 'openrouter/auto:free',
                    'deepseek': 'deepseek/deepseek-r1:free',
                    'nova': 'amazon/nova-2-lite-v1:free',
                    'qwen': 'qwen/qwen3-coder:free'
                };
                currentModel = modelMap[tab.dataset.model];
                document.getElementById('status').textContent = `ðŸš€ Using ${tab.textContent} (${currentModel.split('/')[1] || 'Auto'})`;
            };
        });

        function addMessage(text, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = text.replace(/\n/g, '<br>');
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Demo responses (no API key needed)
        const demoResponses = {
            auto: [
                "Lazul is using OpenRouter's smartest free model for this response! ðŸš€",
                "Auto mode picked the best available free AI - smart routing in action.",
                "OpenRouter automatically selected optimal free model for your query!"
            ],
            deepseek: [
                "ðŸ§  DeepSeek R1 excels at reasoning and complex problem-solving.",
                "DeepSeek R1: Top benchmark scores in math, coding, and logic.",
                "This is DeepSeek R1 - leader in SWE-Bench and reasoning tasks."
            ],
            nova: [
                "âš¡ Nova 2 Lite - fastest free model with multimodal capabilities.",
                "Nova delivers lightning speed for real-time chat applications.",
                "Amazon Nova 2 Lite: Optimized for speed + 300K token context."
            ],
            qwen: [
                "ðŸ’» Qwen3 Coder - #1 on CodeForces and LiveCodeBench.",
                "Qwen3 dominates programming tasks and code generation.",
                "This response powered by Qwen3 - coding specialist."
            ]
        };

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'â€¦';

            addMessage(message, true);
            chatInput.value = '';

            // Demo delay + model-specific response
            await new Promise(resolve => setTimeout(resolve, 1200 + Math.random() * 800));
            
            const activeTab = document.querySelector('.tab.active').dataset.model;
            const response = demoResponses[activeTab][Math.floor(Math.random() * demoResponses[activeTab].length)];
            addMessage(response, false);

            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
            chatInput.focus();
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
